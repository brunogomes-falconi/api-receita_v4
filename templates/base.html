<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Falconi · Receita{% endblock %}</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --falconi-primary: #7A7423;
      --falconi-black: #000000;
      --falconi-bg: #EAEBE9;
      --falconi-accent: #A7E82B;
    }
    body { background-color: var(--falconi-bg); }
    .navbar { background-color: var(--falconi-black); }
    .navbar .nav-link, .navbar .navbar-brand { color: #fff !important; }
    .btn-primary { background-color: var(--falconi-primary); border: none; }
    .badge-accent { background-color: var(--falconi-accent); color: #000; }
    .card { border-radius: 1rem; box-shadow: 0 8px 24px rgba(0,0,0,.1); }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div id="mainNav" class="collapse navbar-collapse">
         <ul class="navbar-nav ms-auto">
             <li class="nav-item"><a class="nav-link" href="{% url 'app_receita:resumo' %}">Início</a></li>
             <li class="nav-item"><a class="nav-link" href="{% url 'app_receita:receita' %}">Receita</a></li>
             <li class="nav-item"><a class="nav-link" href="{% url 'app_receita:poc' %}">PoC</a></li>
             <li class="nav-item"><a class="nav-link" href="{% url 'app_receita:success_fee' %}">Success Fee</a></li>
             <li class="nav-item"><a class="nav-link" href="{% url 'app_receita:produtos' %}">Produtos</a></li>
         </ul>
     </div>
  </nav>

  <main class="container my-4">
    {% block content %}{% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
