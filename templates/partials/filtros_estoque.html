<form method="get" class="row g-2 align-items-end mb-3">
  <div class="col-auto">
    <label class="form-label">Ano</label>
    <select name="ano" class="form-select form-select-sm">
      {% for a in ANOS %}
        <option value="{{ a.value }}" {% if filtros_estoque.ano == a.value %}selected{% endif %}>{{ a.label }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="col-auto">
    <label class="form-label">Status</label>
    <select name="status" class="form-select form-select-sm">
      {% for s in STATUS_OPCOES %}
        <option value="{{ s.value }}" {% if filtros_estoque.status == s.value %}selected{% endif %}>{{ s.label }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="col-auto">
    <label class="form-label">Carteira</label>
    <select name="carteira" class="form-select form-select-sm">
      {% for c in CARTEIRAS %}
        <option value="{{ c.value }}" {% if filtros_estoque.carteira == c.value %}selected{% endif %}>{{ c.label }}</option>
      {% endfor %}
    </select>
  </div>

  {% if TIPOS_ESTOQUE %}
  <div class="col-auto">
    <label class="form-label">Tipo de Receita</label>
    <select name="tipo" class="form-select form-select-sm">
      {% for t in TIPOS_ESTOQUE %}
        <option value="{{ t.value }}" {% if filtros_estoque.tipo == t.value %}selected{% endif %}>{{ t.label }}</option>
      {% endfor %}
    </select>
  </div>
  {% endif %}

  <div class="col-auto">
    <button class="btn btn-sm btn-primary" type="submit">Aplicar</button>
  </div>
</form>
